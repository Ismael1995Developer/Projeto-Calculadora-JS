<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body class="overflow-hidden">
    <header class="container-flex">
    </header>
        <main class="container text-center">
            <section class="row text-center mb-5">
                <h1 class="mb-4 p-4">Calculadora Simples</h1>
                <P class="mb-2">Essa <span class="">Calculadora</span> é um projeto simples para atender calculos rapidos e com maxima eficiencia!</P>
            </section>
            <div class="backgroundColor">
            <section class="row text-center">
                <div class="mb-2 alert alert-dark" id="displayCalculadora">
                    display
                </div>
            </section>
                <section class="row text-center">
                    <div class="d-flex justify-content-evenly mb-2">
                        <button type="button" class="col-sm-2 btn btn-secondary">%</button>
                        <button type="button" class="col-sm-2 btn btn-secondary">Raiz</button>
                        <button type="button" class="col-sm-2 btn btn-secondary">CE</button>
                        <button type="button" class="col-sm-2 btn btn-secondary">C</button>
                    </div>
                    <div class="d-flex justify-content-evenly mb-2">
                        <button type="button" class="col-sm-2 btn btn-secondary">X²</button>
                        <button type="button" class="col-sm-2 btn btn-secondary">Hist</button>
                        <button type="button" class="col-sm-2 btn btn-secondary">A</button>
                        <button type="button" class="col-sm-2 btn btn-secondary">X</button>
                    </div>
                    <div class="d-flex justify-content-evenly mb-2">
                        <button type="button" class="col-sm-2 btn btn-secondary">7</button>
                        <button type="button" class="col-sm-2 btn btn-secondary">8</button>
                        <button type="button" class="col-sm-2 btn btn-secondary">9</button>
                        <button type="button" class="col-sm-2 btn btn-secondary">-</button>
                    </div>
                    <div class="d-flex justify-content-evenly mb-2">
                        <button type="button" class="col-sm-2 btn btn-secondary">6</button>
                        <button type="button" class="col-sm-2 btn btn-secondary">5</button>
                        <button type="button" class="col-sm-2 btn btn-secondary">4</button>
                        <button type="button" class="col-sm-2 btn btn-secondary">+</button>
                    </div>
                    <div class="d-flex justify-content-evenly mb-2">
                        <button type="button" class="col-sm-2 btn btn-secondary">3</button>
                        <button type="button" class="col-sm-2 btn btn-secondary">2</button>
                        <button type="button" class="col-sm-2 btn btn-secondary">1</button>
                        <button type="button" class="col-sm-2 btn btn-secondary">/</button>
                    </div>
                    <div class="d-flex justify-content-evenly mb-2 mb-2">
                        <button type="button" class="col-sm-2 btn btn-secondary">+/-</button>
                        <button type="button" class="col-sm-2 btn btn-secondary">0</button>
                        <button type="button" class="col-sm-2 btn btn-secondary">,</button>
                        <button type="button" class="col-sm-2 btn btn-secondary">=</button>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <h3>ismael @Front-end</h3>
        </footer>
    </div>
  </body>
</html>
